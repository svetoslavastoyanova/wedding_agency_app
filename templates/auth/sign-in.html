{% extends 'shared/base.html' %}
{% block content %}
{% load static %}
    {% block extrahead %}
    <link rel="stylesheet" href="{% static "css/signin.css" %}">
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <div class="center">
        <div class="form">
                <form method="POST">
                    <h1>Sign in</h1>
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Login">
            <div class="signup_link"> Not a member? <a href="{% url 'sign up' %}" class="link">Sign up</a>
            </div>
        </form>
    </div>
    </div>

{% endblock %}
