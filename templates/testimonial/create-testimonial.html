
{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <style>
    body{
        background: linear-gradient(120deg, rgba(185, 99, 41, 0.86), #8643a1);

    }


    </style>
    <h1 class="text-center">Add new testimony</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="furniture-form" action="{% url 'create testimony' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
