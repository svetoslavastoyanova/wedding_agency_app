{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    {% block extrahead %}
    <link rel="stylesheet" href="{% static "css/signin.css" %}">
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <h1 class="text-center">Edit testimonial</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="furniture-form" action="{% url 'edit testimony' testimony.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
